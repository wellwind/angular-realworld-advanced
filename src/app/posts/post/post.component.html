<div class="post-page" *ngIf="post$ | async as post">

  <div class="banner">
    <div class="container">

      <h1>{{ post.title }}</h1>

      <div class="post-meta">
        <div class="info">
          <span class="author">{{ post.author }}</span>
          <span class="date">{{ post.createdAt | date:'yyyy-MM-dd' }}</span>
        </div>


      </div>

    </div>
  </div>

  <div class="container page">

    <div class="row post-content">
      <div class="col-md-12">
        <div>{{ post.description }}</div>
        <div>{{ post.body }}</div>
      </div>
    </div>

  </div>

</div>

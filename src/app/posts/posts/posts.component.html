<div class="home-page">

  <div class="banner">
    <div class="container">
      <h1 class="logo-font">conduit</h1>
      <p>A place to share your knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">

      <div class="col-md-12">

        <div class="post-preview" *ngFor="let article of (post$ | async)?.articles">
          <div class="post-meta">
            <div class="info">
              <span class="author">{{ article.author }}</span>
              <span class="date">{{ article.createdAt | date:'yyyy-MM-dd'}}</span>
            </div>
          </div>
          <a [routerLink]="['/', 'post', article.slug]" class="preview-link">
            <h1>{{ article.title }}</h1>
            <p>{{ article.description }}</p>
            <span>Read more...</span>
          </a>
        </div>

      </div>


    </div>
  </div>

</div>
